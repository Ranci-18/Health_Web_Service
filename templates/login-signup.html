<!-- login/signup page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Med-Info signup/login page</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="icon" href="../static/images/medinfoimg.png">
        <script src="../static/js/randomIdGenerator.js"></script>
    </head>
    <body>
        <main>
            <div class="signin">
                <fieldset>
                    <legend>Signin</legend>
                    <form action="{{ url_for('signin') }}" method="POST">
                        <label for="userid">UserId</label>
                        <input type="text" name="userid" id="userid" placeholder="userId" required>
                        <input type="submit" value="Signin">
                    </form>
                </fieldset>
            </div>
            <div class="signup">
                <fieldset>
                    <legend>Signup</legend>
                    <form>
                        <button onclick="generateUniqueId()">Generate Unique ID</button>
                        <p>Your unique ID is: <output id="uniqueIdOutput"></output></p>
                    </form>
                </fieldset>
            </div>
            <footer>
                <span>&copy; 2023 Med-Info</span>
            </footer>
        </main>
    </body>
</html>
