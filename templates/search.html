<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Med-Info</title>
	<link rel="stylesheet" href="../static/css/search.css">
	<link rel="icon" href="../static/images/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap">
  </head>
  <body>
    <header class="primary-header grid">
	  <section class="col-1-3 MIL">
	    <img src="../static/images/logo.png" alt="Med-Info Logo">
	  </section><!--
	  Med-Info Logo
	  --><section class="col-1-3 MI">
        <h1 class="logo"><a href="{{ url_for('index') }}">Med-Info</a></h1>
	  </section><!--
	  Med-Info
	  --><section class="col-1-3 profile">
	    <img src="../static/images/profile.png" alt="Profile">
	  </section>
	</header>
	 <section class="row">
	  <section class="hero container">
        <p><strong>Get medical information from the click of a button!</strong></p>
        <div class="search-bar">
          <form action="{{ url_for('search') }}" method="post"> 
            <input type="text" name="query" placeholder="Try 'Anxiety' ...">
            <button type="submit" value="Search">Search</button>
          </form>
		 	<div>
			  <h2>Search Results</h2>
			    <ul>
				  {% for article in articles %}
				    <li>{{ article }}</li>
				  {% endfor %}
				</ul>
			</div>
        </div>
	  </section>
	</section>
	<footer class="primary-footer container group">
	  <section class="col-1-2 copyright">
	    <small>&copy; 2023 Med-Info</small>
	  </section><!--
	  Copyright
	  --><section class="col-1-2 logout">
		<a class="btn btn-alt" href="{{ url_for('logout') }}">Logout</a>
	  </section>
	</footer>
  </body>
</html>
