<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Med-Info</title>
	<link rel="stylesheet" href="../static/css/login.css">
	<link rel="icon" href="../static/images/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap">
	<script src="../static/js/randomIdGenerator.js"></script>
  </head>
  <body>
    <header class="primary-header grid">
	  <section class="col-1-3 MIL">
	    <img src="../static/images/logo.png" alt="Med-Info Logo">
	  </section><!--
	  Med-Info Logo
	  --><section class="col-1-3 MI">
        <h1 class="logo"><a href="{{ url_for('index') }}">Med-Info</a></h1>
	  </section>
	</header>
    <section class="row">
      <section class="hero container">
	    <div class="search-bar">
          <form action="{{ url_for('login') }}" method="POST">
            <input type="password" name="uniqueid" placeholder="Unique ID" required>
            <button type="submit">Sign in</button>
          </form>
      </div>
		  {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
	    <p>No Unique ID yet? Generate one below</p>
	  </section>
	  <section class="hero container">
	    <a class="atn atn-alt" href="{{ url_for('signup') }}">Signup</a>
	  </section>
    </section>
	<footer class="primary-footer container group">
	  <small>&copy; 2023 Med-Info</small>
	</footer>
  </body>
</html>
