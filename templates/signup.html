<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Med-Info</title>
	<link rel="stylesheet" href="../static/css/signup.css">
	<link rel="icon" href="../static/images/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap">
	<script src="../static/js/randomIdGenerator.js"></script>
  </head>
  <body>
    <header class="primary-header grid">
	  <section class="col-1-3 MIL">
	    <img src="../static/images/logo.png" alt="Med-Info Logo">
	  </section><!--
	  Med-Info Logo
	  --><section class="col-1-3 MI">
        <h1 class="logo"><a href="{{ url_for('index') }}">Med-Info</a></h1>
	  </section>
	</header>
    <section class="row">
	  <section class="generate-id">
	    <button onclick="generateUniqueId()">Generate Unique ID</button>
	  </section>
	  <section class="display-id">
	    <output id="uniqueIdOutput"></output>
  	</section>
      <section class="hero container">
	    <div class="search-bar">
          <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" name="uniqueid" placeholder="Unique ID" required>
            <button type="submit">Sign up</button>
          </form>
        </div>
	  </section>
    </section>
	<footer class="primary-footer container group">
	  <small>&copy; 2023 Med-Info</small>
	</footer>
  </body>
</html>
